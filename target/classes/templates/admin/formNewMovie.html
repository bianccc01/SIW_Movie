<!DOCTYPE html>
<html>

<head>
	<title>
		New Movie
	</title>
	<link rel="stylesheet" href="/css/stile.css" />
</head>

<body>
	<header>
    <nav>
        <ul>
            <li>
                <a href="/">Home</a>
            </li>
            <li class="login">
                <div th:if="${#request.userPrincipal}">
                    <span th:text="${#request.userPrincipal.principal.username}"/>
                    <a href="/logout">Logout</a>
                </div>
                <div th:unless="${#request.userPrincipal}">
                    <a href="/login">Login</a>
                </div>
            </li>
        </ul>
    </nav>
</header>
	
	<a href="/"><img src="/images/logo-siw.png" width="50%"/></a></div>
	<h1>Aggiungi un film</h1>
	<form th:action="@{/admin/movie}" method="POST" th:object="${movie}" enctype="multipart/form-data">
		
		
  		
  		<div th:if="${#fields.hasGlobalErrors()}">
  			<p th:each="err : ${#fields.globalErrors()}" th:text="${err}">...</p> 
  		</div>
		
		<div>
			<label>Titolo:</label> 
			<span><input type="text" th:field="${movie.title}" /></span>
		    <span class="error-message" th:if="${#fields.hasErrors('title')}" th:errors="*{title}">
		    </span>
		</div>

		<div>
			<label>Anno:</label> <span><input type="text" th:field="${movie.year}" /></span>
		    <span class="error-message" th:if="${#fields.hasErrors('year')}" th:errors="*{year}">
		    </span>
		</div>
		
		 <div>
        <label>Immagine:</label>
         <input type="file" th:name="file" multiple="multiple" />
        </span>
    </div>
		
		<div>
			<span><button type="submit">Conferma</button></span>
		</div>
	</form>
</body>

</html>

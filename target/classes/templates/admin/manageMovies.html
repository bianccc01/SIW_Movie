<!DOCTYPE html>
<html>

<head>
	<title>Film</title>
	<link rel="stylesheet" href="/css/stile.css" />
</head>

<body>
	<header>
    <nav>
        <ul>
            <li>
                <a href="/">Home</a>
            </li>
            <li class="login">
                <div th:if="${#request.userPrincipal}">
                    <span th:text="${#request.userPrincipal.principal.username}"/>
                    <a href="/logout">Logout</a>
                </div>
                <div th:unless="${#request.userPrincipal}">
                    <a href="/login">Login</a>
                </div>
            </li>
        </ul>
    </nav>
</header>

	<div><a href="/"><img src="/images/logo-siw.png" width="50%" /></a></div>
	<h1>Film</h1>
	<div th:if="${movies.isEmpty()}">Non ci sono film nel sistema</div>
	<ul>
		<li th:each="movie : ${movies}">
			<span th:text="${movie.title} + ' (' + ${movie.year} + ')'"></span>
			<a th:href="@{'/admin/formUpdateMovie' + '/' + ${movie.id}}">Modifica</a>
			
			
		
		</li>
	</ul>
</body>

</html>
